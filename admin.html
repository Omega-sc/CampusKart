<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CampusKart â€” Admin Review</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .admin-container { max-width:1100px;margin:36px auto;padding:20px; }
      .item-row{display:flex;gap:12px;align-items:flex-start;padding:12px;border:1px solid var(--glass-border);border-radius:8px;margin-bottom:12px}
      .item-thumb{width:120px;height:80px;object-fit:cover;border-radius:6px}
      .item-meta{flex:1}
      .admin-actions{display:flex;gap:8px}
      .hidden{display:none}
      .admin-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    </style>
  </head>
  <body>
    <div class="admin-container">
      <div class="admin-top">
        <h2>Admin Review</h2>
        <div>
          <button id="signOutBtn" class="btn btn--outline">Sign out</button>
        </div>
      </div>

      <div id="notAdmin" class="hidden">
        <p>You must be an admin to access this page.</p>
      </div>

      <div id="content">
        <section>
          <h3>Pending / Flagged Items</h3>
          <div id="itemsList">Loading...</div>
        </section>

        <section style="margin-top:24px">
          <h3>Lookup User</h3>
          <input id="lookupUid" placeholder="Enter user UID" />
          <button id="lookupBtn" class="btn">Lookup</button>
          <div id="userPanel"></div>
        </section>
      </div>
    </div>

    <script type="module" src="admin.js?v=20251029"></script>
  </body>
</html>
